<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to Application</h1>
                <p>Please login to use the platform</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter your email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter your password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                       <div class="checkbox">
                        <input type="checkbox" id="inputcheckbox" checked>
                        <label for="inputcheckbox" class="checkboxlabel">Remember Me</label>
                       </div>
                    </div>
                    <button type="submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30" src="./facebookimage.png" alt="">Facebook Login
                    </a>
                    <a href="#">
                        <img width="30" src="./googleimage.png" alt="">Google Login
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="./image.jpg" alt="">
        </div>
    </div>
</body>

</html>
